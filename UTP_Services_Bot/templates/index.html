<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTP Services Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <h1>UTP Services Assistant</h1>
            <p>Ask me anything about UTP services!</p>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="message bot-message">
                <div class="message-content">
                    <strong>Bot:</strong> Hello! How can I help you today? Ask me about UTP services, hostel prices, facilities, or anything else!
                </div>
            </div>
        </div>
        
        <div class="input-container">
            <input 
                type="text" 
                id="userInput" 
                placeholder="Type your question here..." 
                autocomplete="off"
            >
            <button id="sendBtn">Send</button>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='chat.js') }}"></script>
</body>
</html>
